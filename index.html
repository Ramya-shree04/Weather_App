<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h1>Weather App</h1>
        
        <div class="search-container">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn">Search</button>
        </div>

        <div class="weather-icons">
            <!-- Icons for different weather conditions -->
            <img id="sunnyIcon" src="images/sunny.png" alt="Sunny">
            <img id="rainyIcon" src="images/rainy.png" alt="Rainy">
            <img id="windyIcon" src="images/windy.png" alt="Windy">
            <img id="cloudyIcon" src="images/cloudy.png" alt="Cloudy">
            <img id="snowyIcon" src="images/snowy.png" alt="Snowy">
            <img id="hazeIcon" src="images/haze.png" alt="Haze">
            <img id="thunderstormIcon" src="images/thunderstorm.png" alt="Thunderstorm">
        </div>
        

        <div id="loadingSpinner" class="hidden">Loading...</div>

        <div id="weatherInfo">
            <h2 id="location"></h2>
            <img id="weatherIcon" src="" alt="Weather Icon">
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>

        <h3>Hourly Forecast</h3>
        <div id="hourlyForecast"></div>

        <h3>Past Temperature Trend</h3>
        <canvas id="weatherChart"></canvas>

        <button id="toggleTheme">Toggle Dark/Light Mode</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
